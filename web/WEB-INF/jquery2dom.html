<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery2dom</title>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        function btnClick() {
            //使用jQuery语法获取页面dom对象
            var obj = $("#txt")[0];//从数组中获取下标为0的dom对象
            //alert("obj.value");
            var num = obj.value;
            obj.value = num * num;

        }
    </script>
</head>
<body>
    <div align="center">
        <input type="button" id="btn" value="计算平方" onclick="btnClick()"/>
        <input type="text" id="txt" value="输入整数"/>
    </div>
</body>
</html>
